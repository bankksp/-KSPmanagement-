
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/Blue-and-White-Modern-Gradient-D-Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-school</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sarabun: ['"Sarabun"', 'sans-serif'],
              kanit: ['Kanit', 'sans-serif'],
            },
            colors: {
              'navy': '#1E3A8A',
              'light-gray': '#F3F4F6',
              'primary-blue': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary-gray': '#4B5563',
              'accent-blue': '#EBF5FF',
            },
            animation: {
                'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' },
                }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
  <style>
     :root {
      --color-primary: #3B82F6;
      --color-primary-hover: #2563EB;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .font-sarabun {
        font-family: "Sarabun", sans-serif;
    }
    
    .font-kanit {
        font-family: "Kanit", sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #E5E7EB;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #D1D5DB;
    }

    /* Leaflet Popup Styling - Compact Ultra Glass */
    .custom-leaflet-popup .leaflet-popup-content-wrapper {
        background: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(16px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(16px) saturate(180%) !important;
        border-radius: 1.5rem !important;
        padding: 0 !important;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
    }
    .custom-leaflet-popup .leaflet-popup-content {
        margin: 0 !important;
        width: 220px !important; /* Smaller width */
    }
    .custom-leaflet-popup .leaflet-popup-tip {
        background: rgba(255, 255, 255, 0.85) !important;
    }
    .custom-leaflet-popup .leaflet-popup-close-button {
        top: 10px !important;
        right: 10px !important;
        color: #ffffff !important; /* Better contrast with blue header */
        font-size: 16px !important;
        z-index: 100 !important;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 2cm;
      }
      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        font-family: "Sarabun", sans-serif !important;
        font-size: 16pt !important;
        color: black !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      nav, header, footer, button, input, select, .no-print {
        display: none !important;
      }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
