<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KSP Student Reporting System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sarabun: ['"TH SarabunPSK"', '"TH Sarabun New"', 'Sarabun', 'sans-serif'],
              kanit: ['Kanit', 'sans-serif'],
            },
            colors: {
              'navy': '#1E3A8A',
              'light-gray': '#F3F4F6',
              'primary-blue': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary-gray': '#4B5563',
              'accent-blue': '#EBF5FF',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
  <style>
     :root {
      --color-primary: #3B82F6;
      --color-primary-hover: #2563EB;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Official Government Font Class */
    .font-sarabun {
        font-family: "TH SarabunPSK", "TH Sarabun New", "Sarabun", sans-serif;
    }
    
    .font-kanit {
        font-family: "Kanit", sans-serif;
    }

    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }
      
      body * {
        visibility: hidden;
      }

      /* Reset body to white and allow printing */
      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Specifically target the print section */
      #print-section, #print-section * {
        visibility: visible;
      }

      #print-section {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
        z-index: 9999;
        background: white;
      }

      /* Hide everything else */
      .no-print, header, footer, nav, .modal-overlay {
        display: none !important;
      }
    }
  </style>

</script>
