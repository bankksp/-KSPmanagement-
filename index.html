
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/Blue-and-White-Modern-Gradient-D-Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-school</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sarabun: ['"Sarabun"', 'sans-serif'],
              kanit: ['Kanit', 'sans-serif'],
            },
            colors: {
              'navy': '#1E3A8A',
              'light-gray': '#F3F4F6',
              'primary-blue': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary-gray': '#4B5563',
              'accent-blue': '#EBF5FF',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
  <style>
     :root {
      --color-primary: #3B82F6;
      --color-primary-hover: #2563EB;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .font-sarabun {
        font-family: "Sarabun", sans-serif;
    }
    
    .font-kanit {
        font-family: "Kanit", sans-serif;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 2cm;
      }
      
      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        font-family: "Sarabun", sans-serif !important;
        font-size: 16pt !important;
        line-height: 1.5 !important;
        color: black !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      nav, header, footer, button, input, select, .no-print, .print\:hidden, .shadow-lg, .shadow-xl, .shadow-2xl, .shadow-md, .shadow-sm {
        display: none !important;
      }

      .print-visible {
        display: block !important;
        width: 100% !important;
        position: relative !important;
        visibility: visible !important;
        background: white !important;
      }

      body > *:not(#root) {
        display: none;
      }

      table {
        width: 100% !important;
        border-collapse: collapse !important;
        font-size: 16pt !important;
        margin-bottom: 1rem;
        border: 1px solid black;
      }
      
      table.print-table th, table.print-table td {
        border: 1px solid black !important;
        padding: 8px !important;
        text-align: left;
        vertical-align: top;
      }
      
      thead { display: table-header-group; }
      tfoot { display: table-footer-group; }
      tr { page-break-inside: avoid; }

      .asset-tag-print {
          display: flex !important;
          flex-direction: column;
          align-items: center;
          border: 2px solid #000;
          padding: 10mm;
          width: 80mm;
          margin: 0 auto;
      }
    }
  </style>
  <!-- Leaflet Map JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-gray">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
